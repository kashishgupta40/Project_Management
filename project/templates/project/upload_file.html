{% extends 'core/base.html' %}

{% block content %}
    <h1 class="mb-6 text-3xl">Upload file to "{{ project.name }}"</h1>

    <br>
    
    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}

        <br>

        {{ form.as_p }}

        <br>
        <br>

        <div>
            <button class="py-4 px-8 bg-sky-600 text-white">Submit</button>
        </div>
    </form>
{% endblock %}
